{% load staticfiles %}
<div class="modal fade" id="custom-settings-modal" style="z-index:2000; margin-top:10%;" tabindex="-1" role="dialog" aria-labelledby="custom-settings-modal-label">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="custom-settings-modal-label">Define Custom Settings</h5>
            </div>
            <div class="modal-body" id="custom-settings-container">
            </div>
            <div class="modal-footer">
                <div id="customSettingLoader" hidden>
                    <img width="100px" src="{% static 'warehouse/images/loader.gif' %}" />
                </div>
                <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true" id="skipConfigButton"> Skip Configuration </button>
            </div>
        </div>
    </div>
</div>
